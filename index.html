<!DOCTYPE html>
<html>
    <body>
        <h1>Form Registrasi</h1>
        <label for="nama">Nama</label>
        <input type="text" id="nama"><br><br>
        <label for="username">Username</label>
        <input type="text" id="username"><br><br>
        <label for="email">Email</label>
        <input type="text" id="email"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br><br>
        <label for="telp">Nomer Telepon</label>
        <input type="tel" id="telp"><br><br>
        <label for="gender">Jenis Kelamin</label>
		<input type="radio" id="laki" name="gender" value="laki">
		<label for="laki">Laki-Laki</label>
		<input type="radio" id="perempuan" name="gender" value="perempuan">
		<label for="perempuan">Perempuan</label><br><br>
        <label for="web">Alamat Website</label>
        <input type="text" id="web"><br><br>

        <button type="button" onclick="myFunction()">Submit</button>

        <script>
            function myFunction(){
                var nama=document.getElementById("nama").value;
                if(nama==""){
                    alert("Masukkan Nama Anda")
                }
                var username=document.getElementById("username").value;
                if(username==""){
                    alert("Masukkan Username Anda")
                }
                var email=document.getElementById("email").value;
                if(email==""){
                    alert("Masukkan Email Anda")
                }
            }
        </script>
    </body>
</html>
